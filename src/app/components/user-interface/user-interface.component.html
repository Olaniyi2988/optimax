<div class="user-interface">
    <div class="management-heading">
      <p class="management-title">User Interface</p>
    </div>
    <div class="management-content">
        <div class="management-content-container" *ngFor="let title of titles; let i = index">
          <p class='management-content-title'>{{ title }}</p>
          <div class="profile-card-container">



            <ng-container *ngIf="i === 0; else backEndProfilesSection">
                <app-profile-card *ngFor="let profile of frontEndProfiles" [profiles]="[profile]" class="profile-card"></app-profile-card>
            </ng-container>
            <ng-template #backEndProfilesSection>
                <app-profile-card *ngFor="let profile of backEndProfiles" [profiles]="[profile]" class="profile-card"></app-profile-card>
            </ng-template>
            


            <!-- <app-profile-card  [profiles]="[profiles[i]]" class="profile-card"></app-profile-card> -->
          </div>
        </div>
    </div>
  </div>
